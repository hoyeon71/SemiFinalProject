<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
   <link th:href="@{/css/header.css}" rel="stylesheet" />
   
</head>
<body>
    <a th:href="@{/main}"><h1 id="title">jeju is a bear</h1></a>
   
    <div class="button">    
        <th:block sec:authorize="isAnonymous()">
        <a><button type="button" id="button-join" onclick="location.href='/member/join'">join</button></a>&nbsp;
        <a><button type="button" id="button-login" onclick="location.href='/member/login'">login</button></a>&nbsp;
        </th:block>
        <th:block sec:authorize="isAuthenticated()">
        	<button type="button" id="button-logout" onclick="location.href='/member/logout'">logout</button>&nbsp;
        </th:block>
    </div>

</body>
</html>
